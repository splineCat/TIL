    <!-- 실습 : p 테그안 이름변경 하기 -->
    <div class="alert-box" id="alert">
        <p id="tit">Alert 박스</p>
        <button id="closer">x</button>
    </div>
    <button onclick="openAlert('아이디를 입력해주세요')">버튼1</button>
    <button onclick="openAlert('비밀번호를 입력해주세요')">버튼2</button>
    
    <script>
        // 버튼1을 누르면 창이 열림/ '아이디를 입력해주세요'
    function openAlert(i){
        document.getElementById('tit').innerHTML = i;
        document.getElementById('alert').style.display = 'block';
    }
